version: "3.8"

services:
  user-db:
    image: postgres
    container_name: user-db
    restart: on-failure
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=userdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=user
    healthcheck:
      test: [ "CMD", "pg_isready -U user" ]
      interval: 5s
      timeout: 5s
      retries: 3
    volumes:
      - pg_data:/var/lib/postgresql/data

  restaurant-db:
    image: postgres
    container_name: restaurant-db
    restart: on-failure
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=restaurant-db
      - POSTGRES_USER=restaurant
      - POSTGRES_PASSWORD=restaurant
    healthcheck:
      test: [ "CMD", "pg_isready -U restaurant" ]
      interval: 5s
      timeout: 5s
      retries: 3
    volumes:
      - pg_data_2:/var/lib/postgresql/data

volumes:
  pg_data:
  pg_data_2: